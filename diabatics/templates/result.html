<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-image: url('/static/diabetic-disease-banner-glucose-meter-260nw-2164771527.webp'); /* Ensure path is correct */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .result-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: rgba(128, 0, 128, 0.8); /* Semi-transparent purple */
        }

        p {
            font-size: 18px;
            color: rgba(128, 0, 128, 0.8); /* Semi-transparent purple */
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Prediction Result</h1>
        <p>{{ result_message }}</p>
        <a href="/" class="back-button">Back to Form</a>
    </div>
</body>
</html>
